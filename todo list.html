<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <link rel="stylesheet" href="todo list.css">
    <script src="main.js"></script>
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://res.cloudinary.com/dywjasgpb/image/upload/v1721402257/906334_evl0yf.png"/>
            <p>ToDo List</p>
        </div>
        <div>
            <a href=" ">Home</a>
            <a href=" ">Contact as</a>
            <a href=" ">Sign in</a>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>Todo-List</h1>
            <form action="" id="task-form">
                <input type="text" id="task-input" placeholder="What you want do to..">
                <input type="submit" id="task-submit" value="Add">
            </form>
        </header>
        <main>
            <section class="task-list">
                <div id="tasks"></div>
            </section>
        </main>
    </div>
</body>
